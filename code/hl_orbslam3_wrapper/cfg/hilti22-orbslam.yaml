%YAML:1.0

#--------------------------------------------------------------------------------------------
# System config
#--------------------------------------------------------------------------------------------

# When the variables are commented, the system doesn't load a previous session or not store the current one

# If the LoadFile doesn't exist, the system give a message and create a new Atlas from scratch
#System.LoadAtlasFromFile: "Session_MH01_MH02_MH03_Stereo60_Pseudo"

# The store file is created from the current session, if a file with the same name exists it is deleted
#System.SaveAtlasToFile: "Session_MH01_MH02_MH03_Stereo60_Pseudo"

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Images are assumed to be rectified
# Camera calibration and distortion parameters (OpenCV)
# This is alphasense/cam1 (on the left)
Camera1.fx: 352.6489794433894
Camera1.fy: 352.8586498571586
Camera1.cx: 347.8170010310082
Camera1.cy: 270.5806692485468

Camera1.k1: 0.0
Camera1.k2: 0.0
Camera1.p1: 0.0
Camera1.p2: 0.0

# This is alphasense/cam0 (on the right)
Camera2.fx: 351.31400364193297
Camera2.fy: 351.4911744656785
Camera2.cx: 367.8522793375995
Camera2.cy: 253.8402144980996

Camera2.k1: 0.0
Camera2.k2: 0.0
Camera2.p1: 0.0
Camera2.p2: 0.0

Camera.width: 720
Camera.height: 540

# Camera frames per second 
Camera.fps: 40

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1 # HL images are grayscale it doesn't matter

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 30.0
# Transformation from alphasense/cam0 to alphasense/cam1
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ 9.99976143e-01,  4.69810926e-03, -5.06377354e-03,  1.08173395e-01,
         -4.70555294e-03,  9.99987864e-01, -1.45907742e-03,  5.12840908e-04,
          5.05685718e-03,  1.48287047e-03,  9.99986115e-01,  6.91959962e-04,
          0.00000000e+00,  0.00000000e+00,  0.00000000e+00,  1.00000000e+00]



# Transformation from alphasense/cam1 to body-frame (imu)
IMU.T_b_c1: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ 1.65561265e-03,  9.35008954e-04,  9.99998192e-01,  5.03920182e-02,
          9.99984064e-01,  5.39569062e-03, -1.66063428e-03, -6.27831670e-02,
         -5.39723357e-03,  9.99985006e-01, -9.26060880e-04, -1.31432680e-02,
          0.00000000e+00,  0.00000000e+00,  0.00000000e+00,  1.00000000e+00]

# IMU noise
IMU.NoiseGyro: 0.019
IMU.NoiseAcc: 0.019
IMU.GyroWalk: 0.000266
IMU.AccWalk: 0.0043
IMU.Frequency: 400.0
IMU.InsertKFsWhenLost: 0  # integer: 0 or 1; seemed to crash when activated

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1800

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 10
ORBextractor.minThFAST: 5

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
Viewer.imageViewScale: 1.0
