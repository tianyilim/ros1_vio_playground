%YAML:1.0

#--------------------------------------------------------------------------------------------
# System config
#--------------------------------------------------------------------------------------------

# When the variables are commented, the system doesn't load a previous session or not store the current one

# If the LoadFile doesn't exist, the system give a message and create a new Atlas from scratch
#System.LoadAtlasFromFile: "Session_MH01_MH02_MH03_Stereo60_Pseudo"

# The store file is created from the current session, if a file with the same name exists it is deleted
#System.SaveAtlasToFile: "Session_MH01_MH02_MH03_Stereo60_Pseudo"

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Images are assumed to be rectified
# Camera calibration and distortion parameters (OpenCV) 
Camera1.fx: 364.473
Camera1.fy: 362.058
Camera1.cx: 241.432
Camera1.cy: 297.105

Camera1.k1: 0.0
Camera1.k2: 0.0
Camera1.p1: 0.0
Camera1.p2: 0.0

Camera2.fx: 364.431
Camera2.fy: 362.228
Camera2.cx: 242.39
Camera2.cy: 309.721

Camera2.k1: 0.0
Camera2.k2: 0.0
Camera2.p1: 0.0
Camera2.p2: 0.0

Camera.width: 480
Camera.height: 640

# Camera frames per second 
Camera.fps: 25

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1 # HL images are grayscale it doesn't matter

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 60.0
# Transformation from hetrf to hetlf
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [0.99841227, -0.04126278,  0.03834465,  0.09947465,
         0.04020379,  0.99879937,  0.02799052,  0.00200294,
        -0.03945358, -0.02640447,  0.99887247, -0.00266147,
         0.        ,  0.        ,  0.        ,  1.]

# Transformation from camera 0 to body-frame (imu)
# Modified transform: from hetlf to gyro sensor
# Rotation to gyro sensor
# Translation to accel sensor
IMU.T_b_c1: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ 0.07636637,  0.98962983,  0.12165928,  0.01994124,
          0.23084572,  0.10115201, -0.96771821,  0.05092997,
         -0.96998888,  0.10198565, -0.2207272 ,  0.11169237,
          0.        ,  0.        ,  0.        ,  1.        ]

# Transform from hetlf to accel_sensor
# [-0.07738228, -0.99089977, -0.11013456,  0.01994124,
#  -0.22364679, -0.09039853,  0.97046907,  0.05092997,
#  -0.97159358,  0.09972835, -0.21461631,  0.11169237,
#   0.        ,  0.        ,  0.        ,  1.        ]
# Transform from hetlf to gyro_sensor
# [ 0.07636637,  0.98962983,  0.12165928,  0.        ,
#   0.23084572,  0.10115201, -0.96771821,  0.        ,
#  -0.96998888,  0.10198565, -0.2207272 ,  0.        ,
#   0.        ,  0.        ,  0.        ,  1.        ]
# Modified transform from hetlf to gyro sensor
# [ 0.07636637,  0.98962983,  0.12165928,  0.01994124,
#   0.23084572,  0.10115201, -0.96771821,  0.05092997,
#  -0.96998888,  0.10198565, -0.2207272 ,  0.11169237,
#   0.        ,  0.        ,  0.        ,  1.        ]

# IMU noise: Obtained from Mihai
IMU.NoiseGyro: 0.0007370161086631318 # Uncertainty: 2.366816964638474e-08
IMU.NoiseAcc: 0.003711313164482514   # Uncertainty: 3.6575469266608707e-06
IMU.GyroWalk: 1.413e-2 # these are approximate
IMU.AccWalk: 1.2589e-2 # these are approximate
IMU.Frequency: 100.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1200

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
Viewer.imageViewScale: 1.0

