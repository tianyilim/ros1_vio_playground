%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1
num_of_cam: 2

imu_topic: "/alphasense/imu"
image0_topic: "/alphasense/cam1/image_rect"
image1_topic: "/alphasense/cam0/image_rect"
output_path: "/user/vins-stereo/output/"

cam0_calib: "cam1.yaml"
cam1_calib: "cam0.yaml"
image_width: 720
image_height: 540

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 0   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.

body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 1.65561265e-03,  9.35008954e-04,  9.99998192e-01,  5.03920182e-02,
           9.99984064e-01,  5.39569062e-03, -1.66063428e-03, -6.27831670e-02,
          -5.39723357e-03,  9.99985006e-01, -9.26060880e-04, -1.31432680e-02,
           0.00000000e+00,  0.00000000e+00,  0.00000000e+00,  1.00000000e+00]

body_T_cam1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 0.00670802,  0.00242564,  0.99997456,  0.05126355,
           0.99992642,  0.0100912 , -0.00673218,  0.04539012,
          -0.01010727,  0.99994614, -0.00235777, -0.01321491,
           0.        ,  0.        ,  0.        ,  1.]

#Multiple thread support
multiple_thread: 1

#feature tracker parameters
max_cnt: 150            # max feature number in feature tracking
min_dist: 30            # min distance between two features 
freq: 0                 # frequency (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 1           # publish tracking image as topic
flow_back: 1            # perform forward and backward optical flow to improve feature tracking accuracy

#optimization parameters
max_solver_time: 0.02   # max solver itration time (ms), to guarantee real time
max_num_iterations: 8   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

#imu parameters     The more accurate parameters you provide, the better performance
acc_n: 0.019        # accelerometer measurement noise standard deviation. 
gyr_n: 0.019        # gyroscope measurement noise standard deviation.     
acc_w: 0.0043       # accelerometer bias random walk noise standard deviation.  
gyr_w: 0.000266     # gyroscope bias random walk noise standard deviation.     
g_norm: 9.81007     # gravity magnitude

#unsynchronization parameters
estimate_td: 0      # online estimate time offset between camera and imu
td: 0.0019          # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#loop closure parameters
load_previous_pose_graph: 0        # load and reuse previous pose graph; load from 'pose_graph_save_path'
pose_graph_save_path: /user/vins-stereo/output/pose_graph/" # save and load path
save_image: 1                   # save image in pose graph for visualization prupose; you can close this function by setting 0 
